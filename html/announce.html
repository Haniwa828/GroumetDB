        <link rel="icon" href="https://haniwa828.github.io/GroumetDB/images/icon.png">

  <body onload="announce()">
    <div id="header">
        <div 
            class="header"
        >
            <img
                style="
                    height: 40px;
                    width: 40px;
                "
                src="https://haniwa828.github.io/GroumetDB/images/icon.png"
            >
            グルメDB
      </div>
    </div>

    <div id="sucsess">
        <!-- モーダル関連 -->
        <!-- オーバーレイ -->
        <div id="overlay"
          class="overlay"
        ></div>

        <!-- モーダルウィンドウ1 -->
        <div
            class="modal-window"
            data-id="modal1"
            id="modal1"
            style="overflow: auto;"
        >
            <p>
                目的の店名のコピーが推奨されます
            </p>
            <input
                id="searchShop"
                type="text"
            >
            <button
                onclick="searchShop('searchShop')"
            >
                検索
            </button>
            <br><br>
            <div
                id="forReviewLink1"
                style="
                    height: 55%;
                    overflow: auto;
                "
            ></div>
            <br>
            <button
                class="
                    js-close
                    button-close
                    button
                "
            >
                戻る
            </button>
            <a
                class="button"
                href="https://forms.gle/4ANcpXKG9XBLFy2K8"
                target="_blank"
            >
                進む
            </a>
        </div>

        <!-- モーダルウィンドウ2 -->
        <div
            class="modal-window"
            data-id="modal2"
        >
            <p>
                既出か確認して下さい
            </p>
            <input
                id="searchShops"
                type="text"
            >
            <button
                onclick="searchShop('searchShops')"
            >
                検索
            </button>
            <br><br>
            <div
                id="forReviewLink2"
                style="
                    height: 55%;
                    overflow: auto;
                "
            ></div>
            <br>
            <button
                class="
                    js-close
                    button-close
                    button
                "
            >
                戻る
            </button>
            <a
                class="button"
                href="https://forms.gle/K9TqAJbLavTLnjmm9"
                target="_blank"
            >
                進む
            </a>
        </div>

        <!-- ハンバーガーメニュー -->
        <input id="menu-btn-check"
            type="checkbox"
        >
        <label
            class="menu-btn"
            for="menu-btn-check"
        >
            <span></span>
        </label>
        <div
            class="menu-content"
        >
            <ul>
                <li>
                    <a
                        href="https://haniwa828.github.io/GroumetDB/index.html"
                        style="font-size: large;"
                    >
                        ホーム
                    </a>
                </li>
                <li>
                    <a
                        class="exist"
                        style="font-size: large;"
                    >
                        お知らせ
                    </a>
                </li>
                <li>
                    <a data-id="2"
                        class="
                            js-open
                            button-open
                        "
                        href="#"
                        style="font-size: large;"
                    >
                        新規店舗投稿
                    </a>
                </li>
                <li>
                    <a data-id="1"
                        class="
                            js-open
                            button-open
                        "
                        href="#"
                        style="font-size: large;"
                    >
                        レビュー投稿
                    </a>
                </li>
                <li>
                    <a
                        href="https://forms.gle/fKkaqUnxnAqjc95N9"
                        target="_blank"
                        style="font-size: large;"
                    >
                        意見/問い合わせ
                    </a>
                </li>
                <li>
                    <a
                        class="cannot"
                        style="font-size: large;"
                    >
                        ヘルプ
                    </a>
                </li>
                <li>
                    <a
                        class="cannot"
                        style="font-size: large;"
                    >
                        クレジット
                    </a>
                </li>
                <li>
                    <a
                        href="https://haniwa828.github.io/GroumetDB/html/login.html"
                        style="font-size: large;"
                    >
                        ログアウト
                    </a>
                </li>
            </ul>
        </div>

        <!-- お知らせエリア -->
        <div id="announceDisplay" 
            style="margin: 10px 10px 10px 10px"
        ></div>
        <br>
        <div id="announceArea"
            class="announce"
        >
            <div
                style="
                    border: 1px solid;
                    border-color: #898989;
                "
            >
                最新のお知らせ
            </div>        
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- ログイン判断 -->
    <script src="https://haniwa828.github.io/GroumetDB/js/login.js"></script>

    <!-- 成功後のレイアウト作成 -->
    <script src="https://haniwa828.github.io/GroumetDB/js/layout/mainArea.js"></script>
    <script src="https://haniwa828.github.io/GroumetDB/js/layout/announceArea.js"></script>
    <script src="https://haniwa828.github.io/GroumetDB/js/layout/announcePage.js"></script>
    <script src="https://haniwa828.github.io/GroumetDB/js/layout/detailPage.js"></script>


    <!-- メインの機能 -->
    <script src="https://haniwa828.github.io/GroumetDB/js/function/save.js"></script>
    <script src="https://haniwa828.github.io/GroumetDB/js/function/modalOpen.js"></script>

</html>
