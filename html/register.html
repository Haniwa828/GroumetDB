  <body>
    <div id="header">
      <div
          class="header"
      >
          <img
              style="
                  height: 40px;
                  width: 40px;
              "
              src="/images/icon.png"
          >
          日本グルメDB(仮)
    </div>
  </div>
    <div id="apply">
      <p id="title">
        新規登録<br>
      </p>
      <p id="errorGroup" 
        style="
          color: red; 
          display: none;
        "
      >
        そのグループ名は既に使われています
      </p>
      <p id="errorLength" 
        style="
          color: red; 
          display: none;
        "
      >
        グループ名とパスワードはそれぞれ４文字以上にしてください
      </p>

      <form name="groupApply">
        <p>
          <label>
            グループ名 
            <input id="group" 
              name="group"
              type="text" 
            >
          </label>
        </p>
        <p>
          <label>パスワード 
            <input id="pass"
              name="pass"
              type="text"  
            >
          </label>
        </p>
      </form>
      <p>
          <button id="btn" 
            onclick="submit()"
          >
            登録
          </button>
          <br>
          <a 
            href="/html/login.html" 
            style="font-size: small;"
          >
            既にグループがある方
          </a>
      </p>
    </div>

    <div id="sucsess">
    </div>
