  <body onload="mainArea()">
    <div id="header">
        <div 
            class="header"
        >
            <img
                style="
                    height: 40px;
                    width: 40px;
                "
                src="/images/icon.png"
            >
            グルメDB(仮)
      </div>
    </div>

    <div id="apply">
        <p id="title">
            ログイン
            <br>
        </p>
        <p id="errorLogin" 
            style="
                color: red; 
                display: none;
            "
        >
            グループ名とパスワードが一致しません
        </p>

        <form name="login">
            <p>
                <label>
                    グループ名 
                    <input id="group"
                        name="group"
                        type="text" 
                    >
                </label>
            </p>
            <p>
                <label>
                    パスワード 
                    <input id="pass" 
                        name="pass"
                        type="text" 
                    >
                </label>
            </p>
        </form>
        <p>
            <button id="btn" 
                onclick="logIn()"
            >
                ログイン
            </button>
            <br>
            <a 
                href="/html/register.html"
                style="font-size: small;"
            >
                まだグループを作っていない方
            </a>
        </p>
    </div>
    

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- 成功後のレイアウト作成 -->
    <script src="/js/sucsess.js"></script>

    <!-- メインの機能 -->
    <script src="/js/function/save.js"></script>
